<!DOCTYPE html>
  <html lang="ru">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Галерея</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="style7.css">
    </head>
    <body>
        <header class="mb-3" style="background-color:#d496e4;">
            <div class="d-flex align-items-center">
                <img class="m-2" style="width: 100px; height: 100px" src="logo.png" alt="Логотип">
                <h1 id="name">Наши работы</h1>
            </div>
        </header>

        <div class="main">
            <div class="container-fluid pb-3 mt-3 mb-3 mx-auto">  
                <h2>Услуги клиники:</h2>
                <table class="table">
                    <tr>
                      <th>Название</th>
                      <th>Цена (руб.)</th>
                    </tr>   
                     <tr>
                      <td>Груминг</td>
                      <td>≥1500</td>
                    </tr>                 
                    <tr>
                      <td>Вакцинация</td>
                      <td>≥500</td>
                    </tr>
                      <td>Процедурный приём</td>
                      <td>≥1000</td>
                    </tr>              
                </table>
            </div>
        </div>

        <div class="wrapper">
          <div class="slider">
              <div class="slider__item">
                  <img src="img/01.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/02.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/03.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/04.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/05.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/06.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/07.jpeg" alt="">
              </div>
              <div class="slider__item">
                  <img src="img/08.jpeg" alt="">
              </div>              
          </div>
        </div>

        <div class="order-md-last order-sm-last order-last mt-3">
            <footer>
              <div class="container-fluid">
                <div class="p-1 s-0 b-0"> (c) Рыкунова Анна 2023</div>
              </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="slick.min.js"></script>
        <script src="script7.js"></script>
    </body>
</html>
