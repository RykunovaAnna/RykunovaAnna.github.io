<!DOCTYPE html>
  <html lang="ru">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Обратная связь</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
       <script defer src="script8.js"></script>
       <link rel="stylesheet" href="style8.css">
    </head>
    
    <body>
        <header class="mb-3" style="background-color:#d496e4;">
            <div class="d-flex align-items-center">
                <img class="m-2" style="width: 100px; height: 100px" src="logo.png" alt="Логотип">
                <h1 id="name">Связь с нами</h1>
            </div>
        </header>

        <form action="https://api.slapform.com/your@email.com" method="POST">
            <div class="container">
              <div class="row">
                <div class="form-group"></div>
                <div class="col">
                  <div class="form-group">
                    <h1 class="mt-5" style="text-align: center;">Обратная связь</h1>
                    <div class="form-group"></div>
                    <p class="lead">
                      <span style="color: rgba(0, 0, 0, 0.7); font-family: -apple-system, BlinkMacSystemFont, Roboto, Open Sans, Helvetica Neue, sans-serif; font-size: 15px;">
                        <span style="background-color: rgb(248, 249, 250); color: rgb(32, 33, 36); font-family: inherit; font-size: 14px; line-height: 13px; letter-spacing: 0px; opacity: 1;">Оставьте свое сообщение и мы свяжемся с вами в ближайшее время.</span>.</span>
                    </p>
                  </div>
                  <div class="form-group">
                    <label>ФИО:</label>
                    <input name="name" type="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label>E-mail:</label>
                      <input type="text" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Телефон:</label>
                      <input type="number" class="form-control">
                    </div>
                    <div class="form-group">
                      <label>Организация:</label>
                      <input type="text" class="form-control">
                      <div class="form-group">
                        <label>Сообщение:</label>
                        <input type="text" class="form-control">
                        <label class="checkbox">
                          <input type="checkbox">&nbsp;
                          <span style="color: rgb(0, 0, 0); font-family: -apple-system, BlinkMacSystemFont, Roboto, Open Sans, Helvetica Neue, sans-serif; font-size: 15px;">согласие с политикой персональных данных</span>
                          <br>
                        </label>
                      </div>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
              </div>
            </div>
          </form>

        <div class="order-md-last order-sm-last order-last mt-3">
            <footer>
              <div class="container-fluid">
                <div class="p-1 s-0 b-0"> (c) Рыкунова Анна 2023</div>
              </div>
            </footer>
        </div>
        
    </body>
</html>
