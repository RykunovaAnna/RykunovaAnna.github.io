<!DOCTYPE html>
  <html lang="ru">
    <head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Калькулятор</title>
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <header class="mb-3" style="background-color:#d496e4;">
            <div class="d-flex align-items-center">
                <img class="m-2" style="width: 100px; height: 100px" src="logo.png" alt="Логотип">
                <h1 id="name">Калькулятор стоимости заказа</h1>
            </div>
        </header>

        <div class="main">
            <div class="container-fluid pb-3 mt-3 mb-3 mx-auto">  
                <h2>Каталог товаров:</h2>
                <table class="table">
                    <tr>
                      <th>Название</th>
                      <th>Цена (руб.)</th>
                    </tr>
                    <tr>
                      <td>Миска</td>
                      <td>300</td>
                    </tr>
                    <tr>
                      <td>Поводок</td>
                      <td>500</td>
                    </tr>
                    <tr>
                      <td>Ошейник</td>
                      <td>350</td>
                    </tr>
                    <tr>
                      <td>Намордник</td>
                      <td>500</td>
                    </tr>
                    <tr>
                      <td>Игрушка для животных</td>
                      <td>200</td>
                    </tr>        
                    <tr>
                      <td>Переноска</td>
                      <td>1000</td>
                    </tr>               
                </table>
                <div class="row">
                    <div class="col-mb-12">
                        <form>
                            <div class="row mb-3">                                    
                                <div class="form-group col-md-6 col-sm-6">
                                  <span class="badge bg-warning" style="margin-bottom:10px;">Количество товаров</span>
                                  <input name="field" type="text" id="kol" class="form-control" placeholder="0">
                                  <small class="form-text text-mutted">Введите количество</small>
                                </div>

                                <div class="form-group col-md-6 col-sm-6">
                                    <span class="badge bg-warning" style="display: table; margin-bottom:10px">Список товаров</span>
                                    <select name="select1" id="select1">
                                        <option value=300>Миска</option>
                                        <option value=500>Поводок</option>
                                        <option value=350>Ошейник</option>
                                        <option value=500>Намордник</option>
                                        <option value=200>Игрушка для животных</option>
                                        <option value=1000>Переноска</option>
                                    </select>  
                                    <small class="form-text text-mutted" style="display: block;">Выберите товар</small>
                                </div>                                                            
                            </div>
                            <div class="row col-12 mb-23">
                              <p style="color: black"><span id="out"></span></p>
                            </div>
                            <div class="row">
                                <div class="col-mb-2 col-12">
                                  <input type="button" id="btn" class="btn-block btn btn-success" style="border: 1px solid black;" value="Рассчитать стоимость">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-md-last order-sm-last order-last mt-3">
            <footer>
              <div class="container-fluid">
                <div class="p-1 s-0 b-0"> (c) Рыкунова Анна 2023</div>
              </div>
            </footer>
        </div>

        <script src="script5.js"></script>
    </body>
</html>
